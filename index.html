<body>
    <div class="container">
        <h1>Descripción del Equipo</h1>
        
        <div id="Equipo" class="tabcontent" style="display:block;">

            <form id="equipoForm">
                <div class="form-group">
                    <label for="nombrePropuesta">Nombre de la propuesta:</label>
                    <input type="text" id="nombrePropuesta" name="nombrePropuesta" required>
                </div>

                <div class="form-group">
                    <label for="tipoEmprendimiento">Tipo de emprendimiento propuesto:</label>
                    <select id="tipoEmprendimiento" name="tipoEmprendimiento" required>
                        <option value="">Seleccione una opción</option>
                        <option value="tecnologica">Emprendimiento de Base Tecnológica</option>
                        <option value="social">Emprendimiento de base social</option>
                        <option value="cultural">Emprendimiento de base cultural y creativa</option>
                        <option value="abierta">Emprendimiento de base abierta</option>
                    </select>
                </div>

                <div id="teamMembers">
                    <div class="team-member">
                        <h3>Integrante del Equipo 1 (Obligatorio)</h3>
                        <div class="form-group">
                            <label for="nombreIntegrante1">Nombre del integrante:</label>
                            <input type="text" id="nombreIntegrante1" name="nombreIntegrante1" required>
                        </div>

                        <div class="form-group">
                            <label for="programa1">Programa al que pertenece:</label>
                            <input type="text" id="programa1" name="programa1" required>
                        </div>

                        <div class="form-group">
                            <label for="perfilPublico1">Perfil público (LinkedIn, Facebook, Instagram):</label>
                            <input type="text" id="perfilPublico1" name="perfilPublico1">
                        </div>

                        <div class="form-group">
                            <label for="experto1">¿Es experto en el proyecto que estás formulando?</label>
                            <select id="experto1" name="experto1" required>
                                <option value="">Seleccione una opción</option>
                                <option value="si">Sí</option>
                                <option value="no">No</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="rol1">Selecciona un rol:</label>
                            <select id="rol1" name="rol1" required>
                                <option value="">Seleccione una opción</option>
                                <option value="desarrollador">Desarrollador de clientes</option>
                                <option value="ingeniero">Ingeniero</option>
                                <option value="disenador">Diseñador de producto</option>
                                <option value="visionario">Visionario</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button type="button" id="addMember" class="add-member-btn">Añadir otro integrante</button>


                <div class="actions">
                    <button onclick="mostrarMensaje()">Guardar Parcial</button>
                    <button onclick="mostrarMensaje()">Guardar Como</button>
                    <a href="https://maryics.github.io/MaryiCSCrowdMenu/" target="_blank"><button>Regresar al Menú Principal</button></a>
                </div>
            </div>
            </form>
        </div>

    </div>

    <footer>
        Proyecto: Análisis de necesidades para el diseño e implementación de una solución de crowdfunding que dé soporte a las
    empresas informales y micropymes en la zona centro de Bogotá. ADSIDEO 2020-2023
        
      </footer>

    <script>
        let memberCount = 1;

        document.getElementById('addMember').addEventListener('click', function() {
            if (memberCount < 5) {
                memberCount++;
                const newMember = `
                    <div class="team-member">
                        <h3>Integrante del Equipo ${memberCount}</h3>
                        <div class="form-group">
                            <label for="nombreIntegrante${memberCount}">Nombre del integrante:</label>
                            <input type="text" id="nombreIntegrante${memberCount}" name="nombreIntegrante${memberCount}">
                        </div>

                        <div class="form-group">
                            <label for="programa${memberCount}">Programa al que pertenece:</label>
                            <input type="text" id="programa${memberCount}" name="programa${memberCount}">
                        </div>

                        <div class="form-group">
                            <label for="perfilPublico${memberCount}">Perfil público (LinkedIn, Facebook, Instagram):</label>
                            <input type="text" id="perfilPublico${memberCount}" name="perfilPublico${memberCount}">
                        </div>

                        <div class="form-group">
                            <label for="experto${memberCount}">¿Es experto en el proyecto que estás formulando?</label>
                            <select id="experto${memberCount}" name="experto${memberCount}">
                                <option value="">Seleccione una opción</option>
                                <option value="si">Sí</option>
                                <option value="no">No</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="rol${memberCount}">Selecciona un rol:</label>
                            <select id="rol${memberCount}" name="rol${memberCount}">
                                <option value="">Seleccione una opción</option>
                                <option value="desarrollador">Desarrollador de clientes</option>
                                <option value="ingeniero">Ingeniero</option>
                                <option value="disenador">Diseñador de producto</option>
                                <option value="visionario">Visionario</option>
                            </select>
                        </div>
                    </div>
                `;
                document.getElementById('teamMembers').insertAdjacentHTML('beforeend', newMember);
            }
            if (memberCount === 5) {
                document.getElementById('addMember').style.display = 'none';
            }
        });

        document.getElementById('equipoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validar campos obligatorios
            const requiredFields = document.querySelectorAll('#equipoForm [required]');
            let isValid = true;
            requiredFields.forEach(field => {
                if (!field.value) {
                    isValid = false;
                    field.style.borderColor = '#e74c3c';
                    if (!field.nextElementSibling || !field.nextElementSibling.classList.contains('error')) {
                        const error = document.createElement('div');
                        error.className = 'error';
                        error.textContent = 'Este campo es obligatorio';
                        field.parentNode.insertBefore(error, field.nextSibling);
                    }
                } else {
                    field.style.borderColor = '';
                    if (field.nextElementSibling && field.nextElementSibling.classList.contains('error')) {
                        field.nextElementSibling.remove();
                    }
                }
            });

            if (isValid) {
                // Aquí puedes añadir el código para guardar los datos
                alert('Formulario enviado correctamente');
            }
        });
        function mostrarMensaje() {
        alert("Esta es una versión de prueba, no olvides hacer captura de pantalla de tu trabajo o botón derecho para guardar como PDF.");
    }
        
    </script>
